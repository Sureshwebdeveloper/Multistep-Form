<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Multi Step form - devchallenges.io</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <form action="" id="form-submission">
      <div class="box-one" id="box-one">
        <h3>Register</h3>
        <div class="input-1">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="enter your name" required />
          <div id="error"></div>
        </div>
        <div class="input-2">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="enter your name"
            required
          />
          <div id="error"></div>
        </div>
        <div class="btn-group">
          <button id="first-btn" class="btn" type="submit">Continue</button>
        </div>
      </div>

      <div class="box-two" id="box-two">
        <h3>Which topics you are interested in?</h3>
        <div class="topics" id="topics">
          <div class="topic" data-1="Software Development" id="topic-1" onclick="getData1(this)">
            Software Development
          </div>
          <div class="topic" data-2="User Experience" id="topic-2" onclick="getData2(this)">
            User Experience
          </div>
          <div class="topic" data-3="Graphic Design" id="topic-3" onclick="getData3(this)">
            Graphic Design
          </div>
        </div>
        <div class="btn-group">
          <button id="second-btn" type="submit" class="btn">Continue</button>
        </div>
      </div>

      <div class="box-three" id="box-three">
        <h3>Summary</h3>
        <div class="output">
          <p class="output-email">
            <h4 class="email">Email: <span id="output-display-email"></span></h4>
          </p>
          <p class="output-name"><h4 class="name">Name: <span id="output-display-name"></span></h4></p>
        </div>
        <div class="topics">
          <h4>Topics:</h4>
        </div>
        <div class="btn-group">
          <button id="third-btn" type="submit" class="btn">Continue</button>
        </div>
      </div>
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
