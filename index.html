<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Multi Step form - devchallenges.io</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <form id="box-1">
      <h3>Register</h3>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="enter your name" required />
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="enter your name" required />
      <div class="btn-container">
        <button id="btn" id="first-btn">Continue</button>
      </div>
    </form>

    <div class="box-two" id="box-two">
      <h3>Which topics you are interested in?</h3>
      <div class="topics">
        <div class="topic" id="topic-1">Software Development</div>
        <div class="topic" id="topic-2">User Experience</div>
        <div class="topic" id="topic-3">Graphic Design</div>
      </div>
      <div class="btn-group">
        <button id="second-btn" class="btn">Continue</button>
      </div>
    </div>

    <div class="box-three" id="box-three">
      <h3>Summary</h3>
      <div class="output">
          <p class="output-email">Email:<span id="output-display-email"></span></p>
          <p class="output-name">Name:<span id="output-display-name"></span></p>
        </div>
    <div class="topics">
        <h4>Topics:</h4>
    </div>
    <div class="btn-group">
        <button id="third-btn" class="btn">Continue</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
